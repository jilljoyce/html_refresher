<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML refresher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="message-one">
        <h1>Carla Snepvangers</h1>
        <img src="https://diondebakker.nl/wp-content/uploads/2016/03/profiel.jpg" alt="profielfoto">
        <h2>Friends with Marijn</h2>
        <p>Carla requested permission to view your contact details</p>
        <section class="button-section">
            <button class="button-one">Approve</button>
            <button class="button-two">Decline</button>
        </section>
    </section>
    <section class="message-two">
        <h1>Marijn Pijnenborg</h1>
        <img src="https://diondebakker.nl/wp-content/uploads/2016/03/profiel.jpg" alt="profielfoto">
        <h2>New Member</h2>
        <p>Marijn wants to add you to the group <strong>best friends</strong></p>
        <section class="button-section">
            <button class="button-one">Approve</button>
            <button class="button-two">Decline</button>
        </section>
    </section>
</body>

</html>
